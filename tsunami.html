<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="tsunami.css">
    <title>Tsunami</title>
</head>
<body>
    <div class="content">
        <div class="text">
            <h2>Tsunami</h2>
            <p>A tsunami is a series of waves in a water body caused by the displacement of a large volume of water, generally in an ocean or a large lake.</p>
            <a href="https://en.wikipedia.org/wiki/Tsunami"></a>
            <i class="material-icons" id="sun" style="font-size:36px; color: yellow;">wb_sunny</i>
            <i class="fa fa-tree" style="font-size:36px; color: green;"></i>
        </div>
        <div class="sea-cont">
            <span class="sea0 sea"></span>
            <span class="sea1 sea"></span>
            <span class="sea2 sea"></span>
            <span class="sea3 sea"></span>
            <span class="sea4 sea"></span>
            <span class="sea5 sea"></span>
            <span class="sea6 sea"></span>
            <span class="sea7 sea"></span>
            <span class="sea8 sea"></span>
            <span class="sea9 sea"></span>
        </div>
        <div class="land-cont">
            <span class="land0 land"></span>
            <span class="land1 land"></span>
            <span class="land2 land"></span>
            <span class="land3 land"></span>
            <span class="land4 land"></span>
            <span class="land5 land"></span>
            <span class="land6 land"></span>
            <span class="land7 land"></span>
            <span class="land8 land"></span>
            <span class="land9 land"></span>
        </div>
    </div>
    <script src="tsunami.js"></script>
</body>
</html>
